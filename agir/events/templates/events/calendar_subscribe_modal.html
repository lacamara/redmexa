{% load i18n %}

{% if no_trigger == True %}
{% else %}
  <a href="#" type="button" data-toggle="modal" data-target="#calendar-modal">
    <span class="fa fa-calendar"></span>
  </a>
{% endif %}

<div class="modal fade" id="calendar-modal" tabindex="-1" role="dialog" aria-labelledby="calendar-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="{% translate 'Fermer' %}"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="calendar-modal-label">{% translate "S'abonner au calendrier" %}</h4>
      </div>
      <div class="modal-body">
        <p>
          {% translate "Pour ajouter l'agenda sur Google Calendar, Outlook ou une autre application, importez le lien suivant depuis votre calendrier" %}&nbsp;:
        </p>
        <input
          class="form-control"
          type="text"
          value="{{ FRONT_DOMAIN }}{{ url }}"
          readonly>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">{% translate "Fermer" %}</button>
      </div>
    </div>
  </div>
</div>
