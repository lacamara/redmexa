{% load i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <script type="text/javascript">
    // Vous savez coder et vous voulez aider ? RDV sur https://chat.coders.jlm2017.fr/
    // Ctrl+F "Map code" to skip libraries code
  </script>
  <base target="_parent"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% include "front/includes/fontawesome.html" %}
  {% include 'theme.bundle.html' %}
  <style>
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  {% block additional_headers %}{% endblock %}
</head>
<body>
<div id="map"></div>

<!-- JavaScript I18N -->
{% get_current_language as LANGUAGE_CODE %}
<script src="{% url 'javascript-catalog' %}?LANG={{LANGUAGE_CODE}}"></script>

{% block map_script %}
{% endblock %}
</body>
</html>
