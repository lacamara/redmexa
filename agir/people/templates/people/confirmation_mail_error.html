{% extends "front/layout.html" %}

{% block title %}Bienvenue !{% endblock %}

{% block main %}
  <h2 class="headline">Ups…</h2>

  <div id="content">
    <div class="text-content">
      <p>
        Hubo un problema con tu enlace de confirmación {{ message }}
      </p>
      {% if show_retry %}
        <p>
          Puedes intentar inscribirte de nuevo con <a href="{% url "signup" %}"> este formulario</a>.
        </p>
      {% endif %}

    </div>
  </div>
{% endblock %}
